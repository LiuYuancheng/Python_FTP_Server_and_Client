<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" rel="stylesheet" >
    {% block style %} {% endblock %}
    {% block link%} {% endblock %}
    {% block script%} {% endblock %}
    <title>{% block title %} {% endblock %}</title>
    <base href="/">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <img src="{{url_for('static', filename='img/logo.png')}}" alt="Avatar Logo" style="width:50px;" class="img-thumbnail"> 
              </a>
          <a class="navbar-brand" href="#"> Node Logs Archive Service </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar"> 
          </div>
        </div>
      </nav>
    <!-- server state panel -->
    <div class="container-fluid overflow-auto" style="margin-top:80px;">
        {% block content %} 
        {% endblock %}
    </div>
</html>
